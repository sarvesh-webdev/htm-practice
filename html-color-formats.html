<!DOCTYPE html>
<html>
    <head><title>html-color-formats</title>
    </head>
    <body>
        <h1>Practicing html color formats </h1>                              
        <p style="color:blue;">1. color name {blue}</p>                    <!--color name-->
        <p style="color:rgb(242, 11, 11)"> 2.rgb {rgb(242, 11, 11)}</p>      <!--rgb-->
        <p style="color:rgba(0, 240, 48, 0.604)">3.rgba {rgba(0, 240, 48, 0.604)}</p>  <!--rgba-->

        <p style="color: #dd03ff;;">4.hex {#dd03ff}</p>                        <!--hex-->
        <p style="color: hsl(331, 90%, 52%);">5.hsl {hsl(331, 90%, 52%)}</p>   <!--hsl-->
        <p style="color: hsla(193, 90%, 52%, 0.436);">6.hsla {hsla(193, 90%, 52%, 0.436)} </p>  <!--hsla-->
        

        
    </body>
</html>
